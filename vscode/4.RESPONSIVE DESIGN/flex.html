<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Example</title>
        <style>
            .flex-container {
                display: flex;
                /* Activates Flexbox layout */
                flex-direction: row;
                justify-content: center;
                /* Centers children horizontally */
                align-items: center;
                /* Centers children vertically */
                height: auto;
                /* Sets the height of the container */
                border: 2px solid #f00;
                /* Adds a red border for visibility */
            }

            .toy {
                margin: 10px;
                /* Space around each toy */
                padding: 20px;
                /* Space inside each toy's border */
                background-color: #00f;
                /* Blue background color */
                color: #fff;
                /* White text color */
            }

            .toy2 {
                margin: 10px;
                /* Space around each toy */
                padding: 20px;
                /* Space inside each toy's border */
                background-color: rgb(25, 171, 35);
                /* Blue background color */
                color: #fff;
                /* White text color */
            }

            .toy3 {
                margin: 10px;
                /* Space around each toy */
                padding: 20px;
                /* Space inside each toy's border */
                background-color: rgb(171, 25, 25);
                /* Blue background color */
                color: #fff;
                /* White text color */
            }
        </style>
    </head>

    <body>

        <div class="flex-container">
            <div class="toy">Toy 1</div> <!-- First toy -->
            <div class="toy2">Toy 2</div> <!-- Second toy -->
            <div class="toy3">Toy 3</div> <!-- Third toy -->
            <div class="toy2">Toy 4</div> <!-- Third toy -->
            <div class="toy2">Toy 5</div> <!-- Third toy -->
        </div>

    </body>

</html>
